<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load crispy_forms_tags %}
    <title>MessageCreation</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fildset>
                <legend>Message Post</legend>
                {{ form|crispy}}
            </fildset>
            <div>
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
</body>
</html>
