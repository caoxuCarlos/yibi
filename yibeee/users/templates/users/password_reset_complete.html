<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
        {{ message }}
        </div>
    {% endfor %}
{% endif %}
    <div class="alert alert-info">
        Your password has been set.
    </div>
<a href="{% url 'login' %}">Sign In Here</a>
</body>
</html>
